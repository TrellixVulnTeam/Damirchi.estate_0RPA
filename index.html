<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="" />

    <title>Damirchi Estate</title>
  </head>
  <body>
    <header class="header">
      <div class="logo center">
        <img src="./assets/images/logo.png" alt="" />
      </div>
      <div class="title center">Damirchi Estate</div>
    </header>
    <div class="landing center">
      <div class="cards">
        <div class="card center wrap">
          <div class="slider">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li
                  data-target="#myCarousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <!-- <li data-target="#myCarousel" data-slide-to="2"></li> -->
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img
                    src="assets/images/summer.jpeg"
                    alt=""
                    style="width: 100%"
                  />
                </div>

                <div class="item">
                  <img
                    src="assets/images/slider2.jpg"
                    alt=""
                    style="width: 100%"
                  />
                </div>
              </div>

              <!-- Left and right controls -->
              <a
                class="left carousel-control"
                href="#myCarousel"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#myCarousel"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="content">
            <h3 class="card-title">تور رايگان به كشور قبرس شمالى</h3>
            <p class="card-text">
              ‫ما در گروه مشاورین دميرچى جهت آشنایی هر چه بيشتر سرمايه گذاران و
              خريداران محترم ( اعم از زمين ، آپارتمان ، ويلا و ..) با كشور قبرس
              شمالى و همچنين مشاهده و…
            </p>
            <a href="#" class="btn btn-gold">بیشتر بخوانید</a>
          </div>
        </div>
      </div>
    </div>

    <script src="javascripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
